<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* list-style: none; */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, '微軟正黑體';
        }

        html,
        body {
            /* width: 100vw; */
            height: 100vh;
        }

        body {
            /* background-color: #000; */
        }

        .blue {
            color: rgb(37, 37, 223);
            font-weight: 550;
        }

        .red {
            color: rgb(248, 36, 36);
        }

        /* --對話框 class 設定-- */
        .talk {
            width: 60vmin;
            height: 35vmin;
            background: #fff;
            border-radius: 1vmin;
            box-shadow: 0 0 2vmin #aaa;
            text-align: center;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            position: relative;
            transition: 0.3s;
        }

        /* TODO　完成對話框：圓形、大一點 */
        .end {
            width: 55vmin;
            height: 45vmin;
            background: #fff;
            border-radius: 1vmin;
            box-shadow: 0 0 2vmin #aaa;
            text-align: center;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            position: relative;
            transition: 0.3s;
        }

        /* 內容置中 */
        .content {
            width: 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* 確認鍵 */
        .confirm {
            width: 20%;
            padding: 1.5% 0;
            border: 0px;
            border-radius: 1vmin;
            background: rgb(82, 85, 252);
            box-shadow: 0vmin 0vmin 0.8vmin #ccc;

            font-size: 2.7vmin;
            font-weight: 550;
            color: white;
            cursor: pointer;
        }

        /* 標題設定 */
        .tTitle {
            font-size: 4vmin;
            font-weight: 550;
            margin-bottom: 1.5vmin;
        }

        /* 內文設定 */
        .tText {
            font-size: 2.4vmin;
        }

        /* 備註 */
        .remark {
            color: #999;
            font-size: 2.2vmin;
        }

        /* select */
        .select {
            margin: 2.5vmin;
            font-size: 2.2vmin;
        }

        /* 消失 */
        .invisible {
            display: none;
        }

        /* input 邊框圓化 */
        .input {
            border-radius: 1vmin;
        }

        /* 輸入名稱 input框 */
        .playersName {
            width: 35%;
            margin-left: 1%;
            margin-top: 1%;
            border: 0.1vmin solid #999;
            font-size: 2.4vmin;
        }

        /* 恭喜圖片 div */
        .comPicsFrame {
            display: flex;
            justify-content: center;
            /* border: 1px solid #000; */
        }

        /* 恭喜圖片 */
        .comPics {
            width: 80%;
        }
    </style>
</head>

<body>
    <!-- 3-1.(單人)遊戲結束時對話框 -->
    <div id="end1" class="end">
        <div class="content">
            <p class="tTitle">恭喜你完成了</p>
            <!-- TODO　放恭喜圖片 -->
            <div class="comPicsFrame">
                <lottie-player class="comPics" src="https://assets10.lottiefiles.com/packages/lf20_5JFpAw.json"
                    background="transparent" speed="1" loop autoplay>
                </lottie-player>
            </div>
            <span class="remark">要再來一場嗎？</span><br>
            <!-- TODO 直接重新整理 -->
            <input id="reset" class="confirm" type="button" value="Reset">
            <!-- TODO 名稱保留，牌數一樣 -->
            <input id="again" class="confirm" type="button" value="Again"
                style="background:rgb(241, 58, 58);margin-left:10%;margin-top: 3%;">
        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>



</body>

</html>
